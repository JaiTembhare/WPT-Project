<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidate Login</title>
    <script src="candidateLogin.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="candidateLogin.css" />
    <style>
      #myDIV {
        width: auto;
        height: 200px;
        background: red;
        animation: mymove 6s infinite;
      }

      @keyframes mymove {
        from {
          background-color: aquamarine;
        }
        to {
          background-color: goldenrod;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body class="shadow-lg p-3 mb-5 bg-white rounded">
    <div id="myDIV" ><br>
      <h1 class="d-flex p-5 text-white ">Candidate Login</h1>
    </div>
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-sm-12 col-md-6 shadow-lg p-3 mb-5 bg-white rounded p-3">
          <img
            src="edu&train.jpeg"
            alt="edu&train"
            class="col-sm-6 col-md-12"
          />
          <h4 style="color: rgb(163, 122, 18)" class="fs-5 ml-4">
            CDAC Candidate Forgot Password
          </h4>
          <div class="d-flex justify-content-left ms-5 text-black mt-5">
            PRN Number
          </div>
          <input
            type="text"
            placeholder="Enter PRN Number"
            class="rounded-3 ms-5 justify-content-center"
          />
          <div class="d-flex justify-content-left ms-5 text-black mt-4">
            Email
          </div>
          <input
            type="text"
            placeholder="Enter email Address "
            class="rounded-3 ms-5"
          />
          <div class="d-flex justify-content-center">
            <input type="button" value="Submit" class="custom-btn btn-1" />
            <input type="button" value="Reset" class="custom-btn btn-1 ml-2" />
          </div>
          
          <div class="alert alert-warning mt-3 rounded-3 fs-10">
            <h2>Instruction</h2>
            <ul>
              <li>Refer Form Number and Password which has sent to your email id used while Registering</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
